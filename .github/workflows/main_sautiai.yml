Azure Vite Configuration 

# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - sautiAI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Create web.config
        run: |
          cat > ./dist/web.config << 'EOL'
          <?xml version="1.0"?>
          <configuration>
            <system.webServer>
              <rewrite>
                <rules>
                  <rule name="React Routes" stopProcessing="true">
                    <match url=".*" />
                    <conditions logicalGrouping="MatchAll">
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                      <add input="{REQUEST_URI}" pattern="^/(api)" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="/" />
                  </rule>
                </rules>
              </rewrite>
              <staticContent>
                <mimeMap fileExtension=".json" mimeType="application/json" />
                <mimeMap fileExtension=".webmanifest" mimeType="application/manifest+json" />
              </staticContent>
            </system.webServer>
          </configuration>
          EOL

      - name: Create package.json for deployment
        run: |
          cat > ./dist/package.json << 'EOL'
          {
            "name": "sautiAI-deployment",
            "version": "1.0.0",
            "private": true,
            "scripts": {
              "start": "node server.js"
            },
            "dependencies": {
              "express": "^4.18.2"
            },
            "engines": {
              "node": ">=20.0.0"
            }
          }
          EOL

      - name: Create server.js for static file serving
        run: |
          cat > ./dist/server.js << 'EOL'
          const express = require('express');
          const path = require('path');
          
          const app = express();
          const PORT = process.env.PORT || 8080;
          
          // Serve static files
          app.use(express.static(__dirname));
          
          // All other requests redirect to index.html (SPA routing)
          app.get('*', (req, res) => {
            res.sendFile(path.resolve(__dirname, 'index.html'));
          });
          
          app.listen(PORT, () => {
            console.log(`Server running on port ${PORT}`);
          });
          EOL

      - name: Zip build artifacts
        run: zip -r release.zip ./dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Install deployment dependencies
        run: cd dist && npm install --omit=dev

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ED399E99DD2D4EE7B30F5E5B60DAF753 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8B3E714993E34F51A548A8E5AF750505 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0687EB232E644E0982A97C192381CBF9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sautiAI'
          slot-name: 'Production'
          package: ./dist
